{% extends "layout.html" %}

{% block title %}
Profile
{% endblock %}

{% block main %}
<form action="/profile" method="post">
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="first_name" placeholder="First name" type="text" {% if
            profile["first_name"] %}value={{ profile["first_name"] }}{% endif %}>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="last_name" placeholder="Last name" type="text" {% if
            profile["last_name"] %}value={{ profile["last_name"] }}{% endif %}>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm password"
            type="password">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
